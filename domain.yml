version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_day
  - ask_location
  - ask_opening_hours
  - ask_contact_data
  - ask_dilivery
  - aks_to_go_pizza
  - aks_reservation
  - ask_menu_card
  - ask_food_price
  - inform_date
  - inform_email
  - reserve
  - inform_time

entities:
- dish
- email
- date
- time

forms:
  reservation_form:
    required_slots:
      - date
      - time
      - email

slots:
  date:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: date
  time:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: time
  email:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: email

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
- action_give_day
- action_give_food_price
- action_confirm_reservation